<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultra H2 Webinar</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
            color: #333;
        }
        
        header {
            background: #003366;
            color: white;
            padding: 20px 10px;
        }
        
        header h1 {
            margin: 0;
            font-size: 2rem;
        }
        
        header p {
            font-size: 1.1rem;
            margin-top: 5px;
        }
        
        .countdown {
            margin: 30px auto;
            font-size: 1.8rem;
            background: white;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .video-section {
            display: none;
            margin: 30px auto;
            max-width: 800px;
            width: 90%;
        }
        
        video {
            width: 100%;
            height: 100vh;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        
        footer {
            margin-top: 40px;
            padding: 20px;
            background: #003366;
            color: white;
        }
    </style>
</head>

<body>

    <header>
        <h1>Welcome to the Ultra H2 Webinar</h1>
        <p>Learn how hydrogen water can transform your health</p>
    </header>

    <div class="countdown" id="countdown">
        Next session starts in: <span id="timer">Loading...</span>
    </div>

    <div class="video-section" id="videoSection">
        <video id="webinarVideo" playsinline>
    <source src="img/richultra.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>
    </div>

    <footer>
        &copy; 2025 Ultra H2 | Call us: +234-908-090-0834
    </footer>

    <script>
        let sessionStage = 1; // 1 for 11:30AM, 2 for 8:00PM
        let videoPlayed = false;

        const countdownEl = document.getElementById("countdown");
        const timerEl = document.getElementById("timer");
        const videoSection = document.getElementById("videoSection");
        const video = document.getElementById("webinarVideo");

        function getTargetTime() {
            const now = new Date();
            if (sessionStage === 1) {
                const first = new Date();
                first.setHours(11, 30, 0, 0);
                if (now < first) return first;
                else return now; // trigger video immediately if time has passed
            } else if (sessionStage === 2) {
                const second = new Date();
                second.setHours(20, 0, 0, 0);
                if (now < second) return second;
                else {
                    // if 8pm already passed, show message or reset for tomorrow (optional)
                    const tomorrow = new Date();
                    tomorrow.setDate(now.getDate() + 1);
                    tomorrow.setHours(11, 30, 0, 0);
                    sessionStage = 1;
                    videoPlayed = false;
                    return tomorrow;
                }
            }
        }

        function updateCountdown() {
            const now = new Date();
            const target = getTargetTime();
            const diff = target - now;

            if (diff <= 0) {
                countdownEl.style.display = "none";
                videoSection.style.display = "block";

                if (!videoPlayed) {
                    const playPromise = video.play();
                    if (playPromise !== undefined) {
                        playPromise.catch(error => {
                            console.log("Autoplay may be blocked.");
                        });
                    }
                    videoPlayed = true;

                    // If just finished first session, start second session countdown after 2 hours
                    if (sessionStage === 1) {
                        setTimeout(() => {
                            sessionStage = 2;
                            videoPlayed = false;
                            countdownEl.style.display = "block";
                            videoSection.style.display = "none";
                        }, 2 * 60 * 60 * 1000); // 2 hours in milliseconds
                    }
                }
                return;
            }

            const hrs = String(Math.floor(diff / 1000 / 60 / 60)).padStart(2, '0');
            const mins = String(Math.floor((diff / 1000 / 60) % 60)).padStart(2, '0');
            const secs = String(Math.floor((diff / 1000) % 60)).padStart(2, '0');
            timerEl.textContent = `${hrs}:${mins}:${secs}`;
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>

</body>

</html>
