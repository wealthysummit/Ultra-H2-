<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Submit to Google Sheet</title>
</head>

<body>
    <h2>Submit Form</h2>
    <form id="myForm">
        <label>Name:<br><input type="text" name="name" required /></label><br><br>
        <label>Email:<br><input type="email" name="email" required /></label><br><br>
        <label>Message:<br><textarea name="message" required></textarea></label><br><br>
        <button type="submit">Submit</button>
    </form>

    <p id="response"></p>

    <script>
        const form = document.getElementById('myForm');
        form.addEventListener('submit', async(e) => {
            e.preventDefault();
            const data = Object.fromEntries(new FormData(form).entries());

            try {
                const res = await fetch('https://script.google.com/macros/s/AKfycbyV4PmypGfupacGVLW2ZZySFTA10yI7NFfA5EV7egr1tgcbZra6OQ_u8hCRcMz6jN-6jw/exec', {
                    method: 'POST',
                    body: JSON.stringify(data),
                });

                const result = await res.json();
                document.getElementById('response').innerText = result.result === "Success" ?
                    "Form submitted successfully!" : "Something went wrong.";
            } catch (err) {
                console.error(err);
                document.getElementById('response').innerText = "Submission failed.";
            }

            form.reset();
        });
    </script>
</body>

</html>
