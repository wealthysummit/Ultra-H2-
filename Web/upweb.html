<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contagem Regressiva + Vídeo</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        body,
        html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            height: 100%;
            background-color: #000;
            color: #fff;
        }
        
        .loader {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1e1e2f;
            color: white;
            flex-direction: column;
            text-align: center;
        }
        
        .loader h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        
        .countdown {
            font-size: 3rem;
            font-weight: bold;
            color: #00ffcc;
        }
        
        .video-section {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .video-section h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        
        .video-section p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        
        video {
            width: 100%;
            max-width: 800px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 255, 204, 0.3);
        }
        
        @media screen and (max-width: 600px) {
            .loader h1 {
                font-size: 1.5rem;
            }
            .countdown {
                font-size: 2rem;
            }
            .video-section h1 {
                font-size: 1.5rem;
            }
            .video-section p {
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>

    <div class="loader" id="loader">
        <h1>Aguarde, carregando o conteúdo em...</h1>
        <div class="countdown" id="countdown">30</div>
    </div>

    <div class="video-section" id="videoSection">
        <h1>Bem-vindo à Apresentação</h1>
        <p>Assista ao vídeo abaixo para entender mais sobre o nosso projeto</p>
        <video id="introVideo" autoplay play playsinline></video>
    </div>

    <script>
        let countdownValue = 5;
        const countdownEl = document.getElementById('countdown');
        const loader = document.getElementById('loader');
        const videoSection = document.getElementById('videoSection');
        const video = document.getElementById('introVideo');

        // Adiciona a fonte do vídeo dinamicamente
        const source = document.createElement('source');
        source.src = "img/utH201.mp4"; // Substitua por sua URL ou caminho local
        source.type = "video/mp4";
        video.appendChild(source);

        // Esconde os controles e impede interação
        video.controls = false;

        const interval = setInterval(() => {
            countdownValue--;
            countdownEl.textContent = countdownValue;

            if (countdownValue <= 0) {
                clearInterval(interval);
                loader.style.display = 'none';
                videoSection.style.display = 'block';
                video.play();
            }
        }, 1000);
    </script>

</body>

</html>
