<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Session Subscription</title>
    <style>
         :root {
            --primary: #d32f2f;
            --bg: #f9f9f9;
            --dark: #111;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg);
            color: var(--dark);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        h1 {
            font-size: 2.5rem;
            color: var(--primary);
            margin-bottom: 10px;
            text-align: center;
        }
        
        p {
            font-size: 1.1rem;
            margin-bottom: 30px;
            text-align: center;
            max-width: 600px;
        }
        
        .btn-group {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .btn {
            background-color: var(--primary);
            color: #fff;
            padding: 15px 25px;
            border: none;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .btn:hover {
            background-color: #b71c1c;
        }
        /* Modal */
        
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 8px;
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        
        .modal-content h2 {
            color: var(--primary);
            margin-bottom: 15px;
        }
        
        .modal-content input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }
        
        .modal-content button {
            background-color: var(--primary);
            color: white;
            padding: 12px;
            width: 100%;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }
        
        .close-btn {
            margin-top: 10px;
            background: #ccc;
        }
        
        @media (max-width: 500px) {
            h1 {
                font-size: 1.8rem;
            }
            .btn {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>

<body>

    <h1>Get a Free Empowerment Session</h1>
    <p>Join our <strong>â‚¦5000 physical session</strong> absolutely FREE through this page. Prefer online? Subscribe for our <strong>free online session</strong> too!</p>

    <div class="btn-group">
        <button class="btn" onclick="openForm('Physical Session')">Get Physical Session Free</button>
        <button class="btn" onclick="openForm('Online Session')">Join Online Session Free</button>
    </div>

    <!-- Modal Form -->
    <div class="modal" id="modalForm">
        <div class="modal-content">
            <h2 id="sessionTitle">Subscribe</h2>
            <form id="subscribeForm" onsubmit="handleSubmit(event)">
                <input type="text" name="name" placeholder="Your Full Name" required>
                <input type="tel" name="phone" placeholder="Phone Number" required>
                <input type="hidden" name="sessionType" id="sessionType">
                <button type="submit">Submit & Continue</button>
            </form>
            <button class="close-btn" onclick="closeForm()">Cancel</button>
        </div>
    </div>

    <script>
        function openForm(sessionType) {
            document.getElementById('modalForm').style.display = 'flex';
            document.getElementById('sessionTitle').textContent = `Subscribe to ${sessionType}`;
            document.getElementById('sessionType').value = sessionType;
        }

        function closeForm() {
            document.getElementById('modalForm').style.display = 'none';
        }

        function handleSubmit(e) {
            e.preventDefault();
            const name = e.target.name.value;
            const phone = e.target.phone.value;
            const sessionType = e.target.sessionType.value;

            // Optionally: store values or send to backend here

            // Redirect to thank you page
            window.location.href = "thankyou.html";
        }
    </script>

</body>

</html>
