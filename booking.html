<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Free Session Subscription</title>
    <style>
         :root {
            --primary: #d32f2f;
            --bg: #f9f9f9;
            --dark: #111;
        }
        
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg);
            color: var(--dark);
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        
        h1 {
            color: var(--primary);
            text-align: center;
            margin-bottom: 10px;
        }
        
        p {
            text-align: center;
            margin-bottom: 20px;
            max-width: 600px;
        }
        
        .btn-group {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .btn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 15px 25px;
            cursor: pointer;
            font-size: 1rem;
            border-radius: 5px;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 10;
        }
        
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            width: 90%;
            max-width: 400px;
        }
        
        .modal-content input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        .modal-content button {
            width: 100%;
            padding: 12px;
            background-color: var(--primary);
            color: white;
            border: none;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
        }
        
        .close-btn {
            background: #999;
            margin-top: 10px;
        }
    </style>
</head>

<body>

    <h1>Claim Your Free Session</h1>
    <p>Join our â‚¦5000 value <strong>physical session</strong> or subscribe to our <strong>free online session</strong>. All free via this page!</p>

    <div class="btn-group">
        <button class="btn" onclick="openForm('Physical')">Free Physical Session</button>
        <button class="btn" onclick="openForm('Online')">Free Online Session</button>
    </div>

    <!-- Modal Form -->
    <div class="modal" id="modalForm">
        <div class="modal-content">
            <h2 id="formTitle">Subscribe</h2>
            <form id="subscribeForm">
                <input type="text" id="name" placeholder="Your Full Name" required>
                <input type="tel" id="phone" placeholder="Phone Number" required>
                <input type="hidden" id="sessionType">
                <button type="submit">Submit & Continue</button>
            </form>
            <button class="close-btn" onclick="closeForm()">Cancel</button>
        </div>
    </div>

    <script>
        const scriptURL = "https://script.google.com/macros/s/AKfycbwOEwYQi-9jv-mqDtHkkmIuepEe30XcgTv1VapF6bEU/dev"; // Replace with your Apps Script Web App URL

        function openForm(type) {
            document.getElementById('modalForm').style.display = 'flex';
            document.getElementById('formTitle').innerText = `Subscribe to ${type} Session`;
            document.getElementById('sessionType').value = type;
        }

        function closeForm() {
            document.getElementById('modalForm').style.display = 'none';
        }

        document.getElementById('subscribeForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const data = {
                name: document.getElementById('name').value,
                phone: document.getElementById('phone').value,
                sessionType: document.getElementById('sessionType').value
            };

            fetch(scriptURL, {
                    method: 'POST',
                    body: JSON.stringify(data)
                })
                .then(response => {
                    if (response.ok) {
                        window.location.href = 'thankyou.html';
                    } else {
                        alert('Submission failed.');
                    }
                })
                .catch(error => {
                    alert('Error:', error);
                });
        });
    </script>
</body>

</html>
